<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Rotor blade -->
  <ellipse cx="50" cy="25" rx="45" ry="4" fill="#666" opacity="0.5"/>

  <!-- Helicopter body -->
  <ellipse cx="50" cy="50" rx="20" ry="25" fill="#2c5aa0"/>

  <!-- Cockpit window -->
  <circle cx="50" cy="45" r="8" fill="#87ceeb"/>

  <!-- Tail -->
  <rect x="65" y="48" width="20" height="4" fill="#2c5aa0"/>

  <!-- Tail rotor -->
  <rect x="85" y="42" width="2" height="12" fill="#666" opacity="0.5"/>

  <!-- Landing skids -->
  <rect x="35" y="72" width="30" height="3" rx="1" fill="#333"/>
  <rect x="37" y="70" width="2" height="8" fill="#333"/>
  <rect x="61" y="70" width="2" height="8" fill="#333"/>
</svg>
